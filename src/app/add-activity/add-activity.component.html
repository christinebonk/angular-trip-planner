<form>
	<div class="form-group">
		<label for="activity">Activity</label>
		<input type="text" class="form-control" id="activity" name="activity" #activityNameInput>
	</div>
	<div class="form-group">
		<label for="time">Time</label>
		<input type="time" class="form-control" id="time" name="time" #activityTimeInput>
	</div>
	<div class="form-group btn-container">
		<button class="btn" (click)="onAddActivity(activityNameInput, activityTimeInput)">
			Add Activity
		</button>
	</div>
</form>
