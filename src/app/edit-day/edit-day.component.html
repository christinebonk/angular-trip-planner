<form>
	<div class="form-group">
		<label for="startLocation">Start City</label>
		<input type="text" class="form-control" id="startLocation" [(ngModel)]="selectedDay.startLocation" name="startLocation">
	</div>
	<div class="form-group">
		<label for="endLocation">End City</label>
		<input type="text" class="form-control" id="endLocation" [(ngModel)]="selectedDay.endLocation" name="endLocation">
	</div>
</form>
