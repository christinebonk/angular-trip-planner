<!--Header-->
<header>
  <h1>Your Trip</h1>
  <section id="trip-stats">
    <h4>Starts {{startDate}} </h4>
    <h4>{{days.length}} Days Long</h4>
    <h4>{{daysAway}} Days Away</h4>
  </section>
</header>
<!--Main Content-->
<main>
  <div class="container">
    <div class="row">
      <!--Itinerary-->
      <div class="col-sm-4">
        <section id="itinerary-display">
          <h3>Itinerary Overview</h3>
        </section>
        <app-day *ngFor="let day of days; let i = index" [day]=day (onDayClick)='dayClicked($event)'>
          <h2>Day {{ i + 1 }} <span class="date">{{ getDate(i) }}</span></h2>
        </app-day>
        <button class="btn btn-primary" (click)='addDay()'>
          Add Day
        </button>
      </div>
      <!--Day Display-->
      <div class="col-sm-8">
        <!--Day Title-->
        <section id="day-display">
          <h3 *ngIf="selectedDay"> {{ selectedDay.date }} </h3>
          <!--Day Editor-->
          <app-edit-day
            *ngIf="selectedDay" 
            [selectedDay]="selectedDay">
          </app-edit-day>
        </section>
        <!--Acitivity Display-->
        <section id="activity-container">
          <ul class="activity-list">
            <app-activity 
              *ngFor="let activity of displayActivities" 
              [activity]=activity>
            </app-activity>
          </ul>
        </section>
        <app-add-activity *ngIf="selectedDay" (newActivity)="onNewActivityAdded($event)"></app-add-activity>
      </div>
    </div>
  </div>
</main>
